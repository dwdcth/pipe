{{define "Littlewin/footer"}}
<footer class="footer">
    <div class="wrapper">
        <div class="fn__clear">
            <i>{{.Setting.BasicBlogSubtitle}}</i>
            <div class="fn__right">
                <a href="{{.BlogURL}}">{{.Setting.BasicBlogTitle}}</a> &copy; {{.Year}}
                {{.Setting.BasicFooter}}
            </div>
        </div>
        <div class="fn__clear">
            <span class="ft__gray"><span data-uvstaturl="{{.BlogURL}}">{{.Statistic.StatisticViewCount}}</span></span>
            {{.I18n.View}}
            &nbsp;
            <span class="ft__gray">{{.Statistic.StatisticArticleCount}}</span>
            {{.I18n.Article}}
            <div class="fn__right">
                Powered by Pipe â€¢ Theme Littlewin
            </div>
        </div>
    </div>
</footer>
<script type="text/javascript"
        id="script"
        data-blogurl="{{.BlogURL}}"
        data-isLogin="{{if eq .User.URole 0}}false{{else}}true{{end}}"
        src="{{.Conf.StaticServer}}/theme/x/{{.Setting.ThemeName}}/js/common.min.js?{{.Conf.StaticResourceVersion}}"
></script>
{{end}}
