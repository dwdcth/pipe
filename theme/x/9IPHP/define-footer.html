{{define "9IPHP/footer"}}
<footer class="footer">
    <div class="wrapper">
            <div class="fn__clear">
                {{.Setting.BasicBlogSubtitle}}
                <div class="fn__right">
                    <a href="{{.BlogURL}}">{{.Setting.BasicBlogTitle}}</a> &copy; {{.Year}}
                    {{.Setting.BasicFooter}}
                </div>
            </div>
            <div class="fn__clear">
                <span data-uvstaturl="{{.BlogURL}}">{{.Statistic.StatisticViewCount}}</span>
                {{.I18n.View}}
                &nbsp;
                {{.Statistic.StatisticArticleCount}}
                {{.I18n.Article}}
                &nbsp;
                <div class="fn__right">
                    Powered by Pipe â€¢ Theme 9IPHP
                </div>
            </div>
    </div>
</footer>
<div id="goTop" class="btn__fix btn__fix--top pipe-tooltipped pipe-tooltipped--w" aria-label="{{.I18n.GoTop}}">
    <svg><use xlink:href="#icon-chevron-up"></use></svg>
</div>

<script type="text/javascript"
        id="script"
        data-blogurl="{{.BlogURL}}"
        data-isLogin="{{if eq .User.URole 0}}false{{else}}true{{end}}"
        src="{{.Conf.StaticServer}}/theme/x/{{.Setting.ThemeName}}/js/common.min.js?{{.Conf.StaticResourceVersion}}"
></script>

{{end}}
